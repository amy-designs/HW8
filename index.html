    <script>
        jQuery(function() {
            gsap.set($(".GSAPBody").add(".GSAPLowerBody"), {css: {opacity: 0}});
            gsap.to($(".GSAPBody").add(".GSAPLowerBody"), {css: {opacity: 1},
                                                           duration: 1,
                                                           delay: 1});

            gsap.to($("#scrollHeader"), {css: {color: "red"},
                                        scrollTrigger: {
                                            trigger: "#scrollHeader",
                                            start: "top center"
                                        },
                                        duration: 1});

            $(".NavText").on("mouseenter", function() {
                gsap.to($(this), {css: {color: "red", fontSize: "1em"},
                                    duration: 0.25});
            });

            $(".NavText").on("mouseleave", function() {
                gsap.to($(this), {css: {color: "white", fontSize: "0.8em"},
                                    duration: 0.25});
            });

            let timeline = new TimelineMax({paused: true, repeat: -1, yoyo: true});

            timeline.to($("#GradCapGroup"), 1, {y: "+=180", ease: Power1.easeInOut}, 0)
            .to($("#RotatingArmGroup"), 0.75, {rotation: "-=15", transformOrigin: "95% 5%"}, "-=0.55");

            timeline.play();
        })
    </script>
